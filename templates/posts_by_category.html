{% extends 'base.html' %}

{% block content %}
<h3 class="text-uppercase text-warning" style="letter-spacing:2px;">
  Category - {{ category }}
</h3>

<div class="row mb-2">
  {% for post in featured_posts %}
    <div class="col-md-6">
      <div class="card border-0">
        <div class="card-body">
          <h4><a href="{% url 'blogs' post.slug %}" class="text-dark">{{ post.title }}</a></h4>
          <small class="text-muted">
            {{ post.created_at|timesince }} ago | {{ post.author }}
          </small>
          <p>{{ post.short_description|truncatewords:20 }}</p>
        </div>
      </div>
    </div>
  {% empty %}
    <p>No featured posts</p>
  {% endfor %}
</div>
{% endblock %}
